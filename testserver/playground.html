<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <canvas id="gamecontainer"></canvas>

        <script src="//localhost:8088/build/compiled.js"></script>
        <script>
            var game = new SideQuest.Game("gamecontainer", {env : "dev"}).start();
            var cloud = new SideQuest.GraphicElement(game, "image", {url : "/cloud.png", preload : true});
            cloud.setPosition(40, 20);
            game.graphics.addElement(0, 'cloud', cloud)

            var player = new SideQuest.GraphicElement(game, "sprite", {
                x : 20, y : 20,
                w : 120, h : 100,

                initspeed : 1,   maxspeed   : 7,    friction   : 0.4,
                gravity   : 0.5, maxgravity : 15,   jumpheight : 10,

                sprite : new SideQuest.Sprite({
                    spritesets : {
                        neutral : new SideQuest.SpriteSet('fileset', '/char/Idle ($).png', 10, 4),
                        running : new SideQuest.SpriteSet('fileset', '/char/Run ($).png', 8, 4),
                        jumping : new SideQuest.SpriteSet('fileset', '/char/Jump ($).png', 8, 2, true),
                        falling : new SideQuest.SpriteSet('fileset', '/char/Fall ($).png', 8, 3, true)
                    }
                })
            });

            game.graphics.addElement(4, 'player', player);
            player.control(game.keyboard, {arrows : true, movingstate : "running"});
        </script>
    </body>
</html>
