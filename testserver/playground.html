<!DOCTYPE html>
<html>
    <head>

    </head>
    <body style="padding : 0; margin : 0;">
        <canvas id="gamecontainer"></canvas>

        <script src="//localhost:8088/build/compiled.js"></script>
        <script>
            var game = new SideQuest.Game("gamecontainer", { env : "dev", width : 1200, height : 640 });
            game.loadFromRemote("stage", "/stages/mainstage.json", function() {
                game.world.switchStage("mainstage");
                game.start();
            });

            window.resetPlayerPosition = function(warpElement, gelement, from) {
                if (gelement.id == "player") {
                    SideQuest.log("Collision", "Event collided with player from " + from);
                    gelement.vector.at(20, 20);
                    gelement.vector.setVelocity(0, 0);
                    gelement.vector.setAcceleration(0, gelement.vector.accely);
                }
            };
        </script>
    </body>
</html>
