<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <canvas id="gamecontainer"></canvas>

        <script src="//localhost:8088/build/compiled.js"></script>
        <script>
            var game = new SideQuest.Game("gamecontainer", {env : "dev"}).start();
            var cloud = new SideQuest.GraphicElement(game, "image", {url : "/cloud.png", useimagesize : true});
            cloud.setPosition(40, 20);
            game.graphics.addElement(0, 'cloud', cloud);

            var brick = new SideQuest.GraphicElement(game, "image", {url : "/brick.jpg",
                w : 64, h : 64, collision : new SideQuest.Physics.Rect(0, 0, 64, 64)
            });
            brick.setPosition(400, game.graphics.h - 64),
            game.graphics.addElement(2, 'brick', brick);

            var player = new SideQuest.GraphicElement(game, "sprite", {
                x : 20, y : 20,
                w : 120, h : 100,

                collision : new SideQuest.Physics.Rect(30, 5, 50, 95),

                initspeed : 1,   maxspeed   : 7,    friction   : 0.4,
                gravity   : 0.5, maxgravity : 15,   jumpheight : 10,

                sprite : new SideQuest.Sprite({
                    spritesets : {
                        neutral : new SideQuest.SpriteSet('fileset', '/char/Idle ($).png', 10, 4),
                        running : new SideQuest.SpriteSet('fileset', '/char/Run ($).png', 8, 4),
                        jumping : new SideQuest.SpriteSet('fileset', '/char/Jump ($).png', 8, 3, true),
                        falling : new SideQuest.SpriteSet('fileset', '/char/Fall ($).png', 8, 3, true)
                    }
                })
            });

            game.graphics.addElement(2, 'player', player);
            game.graphics.camera.follow(player);
            player.control(game.keyboard, {arrows : true});
        </script>
    </body>
</html>
