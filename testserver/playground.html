<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <canvas id="gamecontainer"></canvas>

        <script src="//localhost:8088/build/compiled.js"></script>
        <script>
            var game = new SideQuest.Game("gamecontainer", {env : "dev"});
            var stage = game.world.createStage("mainstage", {}, false, true);
            var h = game.height;
            var w = game.width;

            SideQuest.GraphicElement.createTemplate('brick', "image", { url : "/brick.jpg", w : 64, h : 64, strength : 2000 });
            SideQuest.GraphicElement.createTemplate('cloud', "image", { url : "/cloud.png", useimagesize : true}, {opacity:0.6});
            
            stage.graphics.addElement(0, 'c1', SideQuest.GraphicElement.fromTemplate(game, 'cloud',  { x : 40,  y : 20 } ));
            stage.graphics.addElement(4, 'c2', SideQuest.GraphicElement.fromTemplate(game, 'cloud',  { x : 160, y : 80 } ));
            stage.graphics.addElement(0, 'c3', SideQuest.GraphicElement.fromTemplate(game, 'cloud',  { x : 540, y : 40 } ));

            stage.graphics.addElement(2, 'b1', SideQuest.GraphicElement.fromTemplate(game, "brick", { x : 400, y : h - 64  }));
            stage.graphics.addElement(2, 'b2', SideQuest.GraphicElement.fromTemplate(game, "brick", { x : 580, y : h - 164 }));
            stage.graphics.addElement(2, 'b3', SideQuest.GraphicElement.fromTemplate(game, "brick", { x : 760, y : h - 264 }));
            stage.graphics.addElement(2, 'b4', SideQuest.GraphicElement.fromTemplate(game, "brick", { x : 580, y : h - 364 }));
            stage.graphics.addElement(2, 'b5', SideQuest.GraphicElement.fromTemplate(game, "brick", { x : 350, y : h - 364 }));

            var player = new SideQuest.GraphicElement(game, "sprite", {
                x : 20, y : 20, 
                w : 120, h : 100,
                collision : new SideQuest.Physics.Rect(30, 20, 50, 78),

                initspeed : 1,   maxspeed   : 7,    friction   : 0.4,
                gravity   : 0.5, maxgravity : 15,   jumpheight : 11,

                strength: 1200,

                sprite : new SideQuest.Sprite({
                    spritesets : {
                        neutral : new SideQuest.SpriteSet('fileset', '/char/Idle ($).png', 10, 4),
                        running : new SideQuest.SpriteSet('fileset', '/char/Run ($).png', 8, 4),
                        jumping : new SideQuest.SpriteSet('fileset', '/char/Jump ($).png', 8, 3, true),
                        falling : new SideQuest.SpriteSet('fileset', '/char/Fall ($).png', 8, 3, true)
                    }
                })
            });

            stage.graphics.addElement(2, 'player', player);
            stage.graphics.camera.follow(player);
            player.control(game.keyboard, {arrows : true});

            game.start();
        </script>
    </body>
</html>
